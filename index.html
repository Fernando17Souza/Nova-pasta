<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sorteador</title>
</head>
<body>
    <img src="./assets/dado1.gif" alt="imagem-dado">

    <h2> 🎯 Sorteio de Números 🍀</h2>

<label for="max"></label>
<input type="number" class="input-max" id="max" placeholder="Número max">

<div style="margin-top: 10px;">
    <button onclick="generateGame(5)">Quina</button>
    <button onclick="generateGame(6)">Mega-Sena</button>
    <button onclick="generateGame(10)">Timemania</button>
    <button onclick="generateGame(15)">Lotofácil</button>
    <button onclick="generateGame(50)">Lotomania</button>
</div>

<h2>🎯 Gerar número aleatório 🍀</h2>
<input type="number" id="maxValueInput" placeholder="Digite o número máximo">
<button onclick="generateSingleByMax()">Gerar Número</button>
<div id="singleResult" style="margin-top: 10px;"></div>

<h3 style="margin-top: 20px;">Escolha os Números:</h3>
<div class="number-grid" id="numberGrid">
</div>

<div class="button-footer">
  <button id="completeTo30">Completar Jogo</button>
  <button id="clearSelection" style="margin-left: 10px;">Limpar Seleção</button>
</div>


<div class="result"></div>
</body>
<script src="./base-de-dados.js"></script>
</html>
