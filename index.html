<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sorteador</title>
</head>
<body>

    <img src="./assets/d9a3a326-16a9-460c-808f-9cf103015fb0.png" alt="imagem-dado">

    <h2> 🎯 Sorteio de Números 🍀</h2>

<label for="max"></label>
<input type="number" class="input-max" id="max" placeholder="Número max">

<div style="margin-top: 10px;">
    <button onclick="generateGame(5)" class="quina">Quina</button>
    <button onclick="generateGame(6)" class="mega">Mega-Sena</button>
    <button onclick="generateGame(10)" class="time">Timemania</button>
    <button onclick="generateGame(15)" class="loto">Lotofácil</button>
    <button onclick="generateGame(50)" class="mania">Lotomania</button>
</div>

<h3 style="margin-top: 20px;">Escolha os Números:</h3>
<div class="number-grid" id="numberGrid">
</div>

<div class="button-footer">
  <button id="completeTo30" class="button-complete">Completar Jogo 🍀</button>
  <button id="clearSelection" style="margin-left: 10px;" class="button-clear">Limpar Seleção 🧹</button>
</div>

<div class="result"></div>

<h2>🎯 Gerar Número Aleatório 🍀</h2>
<h3> Sortear<input type="number" id="cloverQtyInput" min="1" style="height: 20px; width: 172px;" class="input-quantity" placeholder="Quantidade Desejada"> Número</h3>
<b>Entre</b><input type="number" id="cloverMinInput" min="0" class="min-input" placeholder="Mínimo"><b> E</b><input type="number" id="cloverMaxInput" min="1" class="max-input" placeholder="Máximo">
<button onclick="generateClover()" class="button-gerar">Gerar Número</button>

<div id="cloverResult" class="clover-container"></div>
</body>
<script src="./base-de-dados.js"></script>
</html>
